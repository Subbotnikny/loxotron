<body>

    <section id="home">

    <!-- –£–≥–∞–¥–∞–π —á–∏—Å–ª–æ -->
    <section id="guessNumber">
        <h2>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ</h2>
        <input type="number" id="guess" placeholder="–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ"><br>
        <button onclick="checkGuess()">–£–≥–∞–¥–∞—Ç—å</button>
        <p id="resultGuess"></p>

        <script>
            let randomNumber = Math.floor(Math.random() * 10) + 1;

            function checkGuess() {
                let userGuess = document.getElementById("guess").value;
                let resultText = "";

                if (userGuess == randomNumber) {
                    resultText = "–í—ã —É–≥–∞–¥–∞–ª–∏!";
                    randomNumber = Math.floor(Math.random() * 10) + 1; // –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –Ω–æ–≤–æ–µ —á–∏—Å–ª–æ
                } else {
                    resultText = "–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.";
                }

                document.getElementById("resultGuess").innerText = resultText;
            }
        </script>
    </section>

    <!-- –ö–ª–∏–∫–µ—Ä -->
    <section id="clicker">
        <h2>–ö–ª–∏–∫–µ—Ä</h2>
        <!-- –ö–Ω–æ–ø–∫–∞-—Å–º–∞–π–ª–∏–∫ -->
        <button id="emojiButton" onclick="increaseScore()">
            <div id="emoji">üò¢</div>
        </button>
        <p>–°—á–µ—Ç: <span id="score">0</span></p>

        <script>
            let score = 0;

            // –°–º–∞–π–ª–∏–∫–∏ –Ω–∞ —Ä–∞–∑–Ω—ã—Ö —Å—Ç–∞–¥–∏—è—Ö –∏–≥—Ä—ã (—Å–Ω–∞—á–∞–ª–∞ –æ–±—ã—á–Ω—ã–µ, –ø–æ—Ç–æ–º –¥–µ–º–æ–Ω–∏—á–µ—Å–∫–∏–µ)
            const emojis = [
                "üò¢", "üòü", "üòï", "üòê", "üôÇ", "üòä", "üòÑ", "üòÅ", "üòÜ", "üòÇ", // –ø–µ—Ä–≤—ã–µ 50 –∫–ª–∏–∫–æ–≤
                "üòà", "üëø", "üëπ", "üë∫", "ü§°", "üíÄ", "üëΩ", "üëª", "üëæ", "üéÉ"  // –¥–µ–º–æ–Ω–∏—á–µ—Å–∫–∏–µ –ø–æ—Å–ª–µ 50 –∫–ª–∏–∫–æ–≤
            ];
            
            function increaseScore() {
                score++;
                document.getElementById("score").innerText = score;
                
                // –ú–µ–Ω—è–µ–º —Å–º–∞–π–ª–∏–∫ –∫–∞–∂–¥—ã–µ 10 –∫–ª–∏–∫–æ–≤
                let emojiIndex = Math.floor(score / 10);
                if (emojiIndex > 19) emojiIndex = 19; // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º—Å—è –Ω–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–º –¥–µ–º–æ–Ω–∏—á–µ—Å–∫–æ–º —Å–º–∞–π–ª–∏–∫–µ –Ω–∞ 200 –∫–ª–∏–∫–æ–≤
                document.getElementById("emoji").innerText = emojis[emojiIndex];
            }
        </script>
    </section>

    <!-- –ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏ -->
    <section id="ticTacToe">
        <h2>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h2>
        <table>
            <tr>
                <td onclick="makeMove(0)"></td>
                <td onclick="makeMove(1)"></td>
                <td onclick="makeMove(2)"></td>
            </tr>
            <tr>
                <td onclick="makeMove(3)"></td>
                <td onclick="makeMove(4)"></td>
                <td onclick="makeMove(5)"></td>
            </tr>
            <tr>
                <td onclick="makeMove(6)"></td>
                <td onclick="makeMove(7)"></td>
                <td onclick="makeMove(8)"></td>
            </tr>
        </table>
        <p id="resultTicTacToe"></p>
        <button onclick="resetGame()">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>

        <script>
            let board = ["", "", "", "", "", "", "", "", ""];
            let currentPlayer = "X";
            let gameActive = true;

            function makeMove(index) {
                if (board[index] === "" && gameActive) {
                    board[index] = currentPlayer;
                    document.querySelectorAll("td")[index].innerText = currentPlayer;
                    checkWinner();
                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                }
            }

            function checkWinner() {
                const winConditions = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8],
                    [0, 3, 6], [1, 4, 7], [2, 5, 8],
                    [0, 4, 8], [2, 4, 6]
                ];

                winConditions.forEach(condition => {
                    if (board[condition[0]] === board[condition[1]] &&
                        board[condition[1]] === board[condition[2]] &&
                        board[condition[0]] !== "") {
                        document.getElementById("resultTicTacToe").innerText = board[condition[0]] + " –ø–æ–±–µ–¥–∏–ª!";
                        gameActive = false;
                    }
                });

                if (!board.includes("") && gameActive) {
                    document.getElementById("resultTicTacToe").innerText = "–ù–∏—á—å—è!";
                    gameActive = false;
                }
            }

            function resetGame() {
                board = ["", "", "", "", "", "", "", "", ""];
                currentPlayer = "X";
                gameActive = true;
                document.querySelectorAll("td").forEach(cell => cell.innerText = "");
                document.getElementById("resultTicTacToe").innerText = "";
            }
        </script>
    </section>

    <!-- –û–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å -->

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll("section");
            sections.forEach(section => {
                section.style.display = section.id === sectionId ? "block" : "none";

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é —Å–µ–∫—Ü–∏—é –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
